<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mão na massa Inputs</title>
</head>
<body>
    <form>
        <div>
            <h1>Meus dados</h1>
            <p><label for="nome">Nome</label>
            <input type="text"></p>
            <p>
                <label for="whatsApp">WhatsApp:</label>
            <input type="tel" name="whatsApp">
            </p>
            <p>
                <label for="nivel">Qual seu nível de conhecimento sobre HTML:</label>
            <input type="range" min="0" max="10" name="nivel">
            </p>
            <p>
                <label for="">Fale um pouco sobre você</label>
                <textarea name="fale"></textarea>
            </p>
        </div>
        
    </form>
</body>
</html>
